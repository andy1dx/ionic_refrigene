<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong>REFTRAC</strong>
    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>
      <button ion-button tappable (click)="goToAccount()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="animated fadeIn common-bg trips detail-bg">
 <!--list of trips-->
  <div class="trip card"  *ngFor="let item of items" tappable margin-bottom>
    <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + item.image + ')'}">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left text-white" ion-text>{{ item.item.name }}</h6>
          <h6 class="pull-right text-white" ion-text>QTY : {{ item.qty }}</h6>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="padding-sm primary-bg">
      <ion-icon name="time" class="text-white"></ion-icon>
      <span ion-text class="text-white">{{ expiredTime(item.expire_date) }}</span>
      <span class="pull-right" ion-text color="light"></span>
    </div>
  </div>
</ion-content>
